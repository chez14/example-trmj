<html>

<head>
    <title>TRMJ</title>
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-responsive.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-schemes.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-rtl.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-icons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/js/metro.min.js"></script>
    <!-- Data loader -->
    <script src="./assets/data.js"></script>
    <script src="./assets/plugin/purl/purl.js"></script>
    <script src="./assets/vendor.js"></script>
    
    <script>
        $(document).ready(function(e){
            //cek id dahulu.
            var urlnya = $.url().param();
            if(urlnya.id == undefined || urlnya.id < 0 || urlnya.id >= kekesed_data.length)
                window.location.href="gallery.html";
            var rotinya = kekesed_data[urlnya.id];
            $(".data-nama-roti").text(rotinya.name);
            $(".data-harga-roti").text(rotinya.price);
            $(".data-detil-roti").text(rotinya.description); 
            document.title+= ": Lihat produk:  "+rotinya.name;
            ///carousel specific.
            rotinya.images.map(function(data){
                $("#gambarnya").append(
                    $("<div/>", {class:"slide"}).append(
                        $("<img/>", {src:"assets/images/products/"+data, "data-role":"fitImage", "data-format":"fill"})
                    )
                );
            });
            $("#gambarnya").carousel({controls:false, effectFunc:"easeOutCubic", height: 300});

            //pasang notipikasi
            $("#keranjang-btn").click(function(e){
                $.Notify({
                    caption: 'Sukses!',
                    content: '<b>' + rotinya.name + '</b> telah berhasil di massukan kedalam keranjang belanjaan anda.',
                    type: 'info'
                });
            });
        });
    </script>
</head>

<body>
    <div class="app-bar fixed-top green">
        <div class="container">
            <div class="app-bar-element">TR<b>MJ</b></div>
            <span class="app-bar-divider"></span>
            <a class="app-bar-element" href="index.html">Home</a>
            <a class="app-bar-element" href="gallery.html">Gallery</a>
            <a class="app-bar-element" href="about.html">About us</a>
        </div>
    </div>
    <div style="height: 3.125rem"></div>
    
    <div class="bg-grayLighter"  style="padding-top:30px; padding-bottom:15px;">
        <div class="container">
            <div class="grid">
                <div class="row cells1">
                    <div class="cell">
                        <p class="text-bold">Lihat produk</p>
                        <h2 class="fg-gray data-nama-roti">%nama-roty%</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <div class="row cells2">
                <div class="cell">
                    <div id="gambarnya" class="carousel"></div>
                </div>
                <div class="cell">
                    <h2 class="data-nama-roti">%nama-roty%</h2>
                    <p class="data-detil-roti">%detyl-roty%</p>
                    <p style="font-size:27px;"><span title="Wombar Dollars">WOD</span> <span class="data-harga-roti">%hargya-roty%</1span>,-</p>
                    <hr/>
                    <a href="gallery.html" class="button">Balik ke galeri</a>
                    <a href="#" class="button bg-orange large-button fg-white" id="keranjang-btn"><i class="mif-cart"></i> Tambahkan ke keranjang</a>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-grayDark">
        <div class="container" style="margin-top:150px">
            <div class="grid no-margin">
                <div class="row cells1 no-margin">
                    <div class="cell padding20 fg-white align-center">
                        <small>Copyright &copy;6102 Toko Roti Matab Jiwa. No rights reserved.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
